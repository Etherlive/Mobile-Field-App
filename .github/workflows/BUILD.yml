name: MAUI Build

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
  pull_request:
    branches: [ master ]
  workflow_dispatch:
permissions:
  contents: read

env:
  DOTNET_NOLOGO: true                     # Disable the .NET logo
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true # Disable the .NET first time experience
  DOTNET_CLI_TELEMETRY_OPTOUT: true       # Disable sending .NET CLI telemetry

jobs:
  build-all:
    runs-on: windows-2022
    name: Full Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Install MAUI Workload
        run: dotnet workload install maui --ignore-failed-sources

      - name: Restore Dependencies
        run: dotnet restore $GITHUB_WORKSPACE/Mobile-Field-App.sln
        
      - name: Build MAUI iOS
        run: dotnet build $GITHUB_WORKSPACE/Mobile-Field-App.sln -c Release -f net6.0-ios --no-restore /p:buildForSimulator=True /p:packageApp=True /p:ArchiveOnBuild=False
        
      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: mauibeach-ios-ci-build
          path: $GITHUB_WORKSPACE/Mobile-Field-App/bin/Release/net6.0-ios/iossimulator-x64/**/*.app

      - name: Build MAUI Android
        run: dotnet publish $GITHUB_WORKSPACE/Mobile-Field-App.sln -c Release -f net6.0-android --no-restore

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: mauibeach-android-ci-build
          path: $GITHUB_WORKSPACE/Mobile-Field-App/bin/Release/net6.0-android/*Signed.a*

      - name: Build MAUI Windows
        run: dotnet publish $GITHUB_WORKSPACE/Mobile-Field-App.sln -c Release -f net6.0-windows10.0.19041.0 --no-restore
        
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: fieldapp-windows-ci-build
          path: $GITHUB_WORKSPACE/Mobile-Field-App/bin/Release/net6.0-windows10.0.19041.0/win10-x64/AppPackages/MauiBeach*/MauiBeach*.msix

